<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<div th:fragment="groupList_contents">
		<div class="page-header">
			<h1>グループ一覧</h1>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<tr>
				<th class="info">グループID</th>
				<th class="info">グループ名</th>
				<th class="info">登録日</th>
				<th class="info">更新日</th>
				<th class="info"></th>
			</tr>
			<tr th:each="group : ${groupList}">
				<td th:text="${group.groupId}"></td>
				<td th:text="${group.groupName}"></td>
				<td th:text="${#dates.format(group.createdAt,'YYYY/MM/dd')}"></td>
				<td th:text="${#dates.format(group.updatedAt,'YYYY/MM/dd')}"></td>
				<td>
					<a th:href="@{/group/{groupId}/stock/(groupId=${group.groupId})}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">詳細</a>
					<a th:href="@{/group/{groupId}/stock/(groupId=${group.groupId})}" class="btn btn-primary" sec:authorize="hasRole('GENERAL')">詳細</a>
					<a th:href="@{/group/{groupId}/stock/delete(groupId=${group.groupId})}" class="btn btn-danger" sec:authorize="hasRole('GENERAL')">削除</a>
				</td>
			</tr>
		</table>
		<p>
			<a href="/group/add" class="btn btn-primary">追加</a>
		</p>
	</div>
</body>

</html>
