<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

	<meta charset="UTF-8">

	<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

	<link th:href="@{/css/home.css}" rel="stylesheet">

	<title>在庫管理くん</title>

</head>

<body class="d-flex flex-column">
	<div class="contents-wrapper min-vh-100">
		<nav class="navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="/" class="navbar-brand text-white">在庫管理くん</a>
				</div>
				<p class="mb-0 text-white">サンプルですのでデータが消える恐れがあります。</p>
				<form method="post" th:action="@{'/logout'}">
					<button class="btn btn-secondary">ログアウト</button>
				</form>
			</div>
		</nav>

		<div class="sidebar">
			<ul class="nav nav-pills nav-stacked d-flex flex-column">
				<li role="presentation"><a th:href="@{'/mypage'}" class="text-nowrap">マイページ</a></li>
				<li role="presentation" sec:authorize="hasRole('ADMIN')"><a th:href="@{'/admin/user'}" class="text-nowrap">ユーザー一覧</a></li>
				<li role="presentation" sec:authorize="hasRole('ADMIN')"><a th:href="@{'/admin/group'}" class="text-nowrap">管理場所一覧</a></li>
				<li role="presentation" sec:authorize="hasRole('GENERAL')"><a th:href="@{'/group'}" class="text-nowrap">管理場所一覧</a></li>
			</ul>
		</div>
		<div class="main container-fluid pt-3">
			<div th:include="__${contents}__"></div>
		</div>
	</div>
</body>

</html>
