<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規登録</title>

	<link th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
</head>

<body class="container">
	<div class="page-header">
		<h1>新規登録</h1>
	</div>
	<form method="post" th:action="@{'/signup'}" th:object="${signupForm}">
		<table class="table table-bordered table-hover">
			<tr>
				<th class="active"><label for="">ユーザー名</label></th>
				<td class="form-group" th:classappend="${#fields.hasErrors('userName')} ? 'has-error'"><input
					type="text" class="form-control" th:field="*{userName}">
					<p class="mb-0">
						<small class="text-danger" th:if="${#fields.hasErrors('userName')}"
							th:errors="*{userName}">userName error</small>
					</p>
				</td>
			</tr>
			<tr>
				<th class="active"><label for="">メールアドレス</label></th>
				<td class="form-group" th:classappend="${#fields.hasErrors('mail')} ? 'has-error'"><input
					type="text" class="form-control" th:field="*{mail}">
					<p class="mb-0">
						<small class="text-danger" th:if="${#fields.hasErrors('mail')}"
							th:errors="*{mail}">mail error</small>
					</p>
				</td>
			</tr>
			<tr>
				<th class="active"><label for="">パスワード</label></th>
				<td class="form-group"
					th:classappend="${#fields.hasErrors('password')} ? 'has-error'"><input
					type="text" class="form-control" th:field="*{password}">
					<p class="mb-0">
						<small class="text-danger"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password
							error</small>
					</p>
				</td>
			</tr>
			<tr>
				<th class="active"><label for="">誕生日</label></th>
				<td class="form-group"
					th:classappend="${#fields.hasErrors('birthday')} ? 'has-error'"><input
					type="date" class="form-control" placeholder="yyyy-MM-dd"
					th:field="*{birthday}">
					<p class="mb-0">
						<small class="text-danger"
							th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">birthday
							error</small>
					</p>
				</td>
			</tr>
		</table>
		<button type="submit" class="btn btn-primary">ユーザ登録</button>
	</form>
</body>

</html>
