<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>新規登録</title>

<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"
	rel="stylesheet">
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

<link th:href="@{/css/home.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column">
	<div class="contents-wrapper min-vh-100">
		<nav class="navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="/" class="navbar-brand text-white">在庫管理くん</a>
				</div>

				<p class="mb-0 text-white">サンプルですのでデータが消える恐れがあります。</p>
			</div>
		</nav>

		<div class="sidebar container-fluid pt-5"></div>
		<div class="main container-fluid pt-3">
			<div class="card mx-auto col-12 col-lg-5">
				<div class="card-body">
					<div class="page-header">
						<h3>新規登録</h3>
					</div>
					<form method="post" th:action="@{'/signup'}"
						th:object="${signupForm}">
						<table class="table table-bordered table-hover">
							<tr>
								<th class="table-dark text-nowrap text-center align-middle"><label
									for="userName" class="mb-0">ユーザー名</label></th>
								<td class="form-group"
									th:classappend="${#fields.hasErrors('userName')} ? 'has-error'"><input
									type="text" class="form-control" required th:field="*{userName}">
									<p class="mb-0">
										<small class="text-danger"
											th:if="${#fields.hasErrors('userName')}"
											th:errors="*{userName}">userName error</small>
									</p></td>
							</tr>
							<tr>
								<th class="table-dark text-nowrap text-center align-middle"><label
									for="mail" class="mb-0">メールアドレス</label></th>
								<td class="form-group"
									th:classappend="${#fields.hasErrors('mail')} ? 'has-error'"><input
									type="text" class="form-control" required th:field="*{mail}">
									<p class="mb-0">
										<small class="text-danger"
											th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">mail
											error</small>
									</p></td>
							</tr>
							<tr>
								<th class="table-dark text-nowrap text-center align-middle"><label
									for="password" class="mb-0">パスワード</label></th>
								<td class="form-group"
									th:classappend="${#fields.hasErrors('password')} ? 'has-error'"><input
									type="text" class="form-control" required th:field="*{password}">
									<p class="mb-0">
										<small class="text-danger"
											th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}">password error</small>
									</p></td>
							</tr>
							<tr>
								<th class="table-dark text-nowrap text-center align-middle"><label
									for="birthday" class="mb-0">誕生日</label></th>
								<td class="form-group"
									th:classappend="${#fields.hasErrors('birthday')} ? 'has-error'"><input
									type="date" class="form-control" required placeholder="yyyy-MM-dd"
									th:field="*{birthday}">
									<p class="mb-0">
										<small class="text-danger"
											th:if="${#fields.hasErrors('birthday')}"
											th:errors="*{birthday}">birthday error</small>
									</p></td>
							</tr>
						</table>
						<div class="d-flex justify-content-center align-items-center mt-3">
							<button type="submit" class="btn btn-primary col-6">ユーザ登録</button>
							<a th:href="@{'/login'}" class="btn btn-link text-nowrap col-6">ログインはこちら</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
