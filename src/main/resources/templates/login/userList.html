<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<div th:fragment="userList_contents">
		<div class="page-header">
			<h3>ユーザー一覧</h3>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<tr>
				<th class="text-nowrap">ユーザーID</th>
				<th class="text-nowrap">ユーザー名</th>
				<th class="text-nowrap">メールアドレス</th>
				<th class="text-nowrap">誕生日</th>
				<th class="text-nowrap">ロール</th>
				<th class="text-nowrap"></th>
			</tr>
			<tr th:each="user : ${userList}">
				<td th:text="${user.userId}"></td>
				<td th:text="${user.userName}"></td>
				<td th:text="${user.mail}"></td>
				<td th:text="${#dates.format(user.birthday,'YYYY/MM/dd')}"></td>
				<td th:text="${user.role}"></td>
				<td><a th:href="@{'/userDetail/' + ${user.userId}}"
					class="btn btn-primary">詳細</a></td>
			</tr>
		</table>
		<p th:text="'合計：' + ${userListCount} + '件'"></p>
		<p class="text-info" th:text="${result}">結果表示</p>
		<p>
			<a class="btn btn-primary" th:href="@{'/userList/csv'}">CSV出力</a>
		</p>
	</div>
</body>

</html>
