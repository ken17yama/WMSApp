<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<div th:fragment="stockDelete_contents">
		<div class="page-header">
			<h3>ストックの編集</h3>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<tr class="thead-dark">
				<th class="text-nowrap text-center align-middle">ID</th>
				<th class="text-nowrap text-center align-middle">グループ名</th>
				<th class="text-nowrap text-center align-middle">登録日</th>
				<th class="text-nowrap text-center align-middle">更新日</th>
			</tr>
			<tr th:object="${group}">
				<td class="text-nowrap text-center align-middle" th:text="*{groupId}"></td>
				<td class="text-nowrap text-center align-middle" th:text="*{groupName}"></td>
				<td class="text-nowrap text-center align-middle" th:text="*{#dates.format(createdAt,'YYYY/MM/dd')}"></td>
				<td class="text-nowrap text-center align-middle" th:text="*{#dates.format(updatedAt,'YYYY/MM/dd')}"></td>
			</tr>
		</table>
		<form method="post" th:action="@{''}" th:object="${stockForm}">
			<table class="table table-bordered table-hover">
				<tr>
					<th class="table-dark text-nowrap text-center align-middle">ID</th>
					<th class="table-dark text-nowrap text-center align-middle">品名</th>
					<th class="table-dark text-nowrap text-center align-middle">在庫数</th>
					<th class="table-dark text-nowrap text-center align-middle">単位</th>
					<th class="table-dark text-nowrap text-center align-middle">登録日</th>
					<th class="table-dark text-nowrap text-center align-middle">更新日</th>
				</tr>
				<tr th:object="${stock}">
					<td th:text="*{stockId}"></td>
					<td th:text="*{stockName}"></td>
					<td th:text="*{quantity}"></td>
					<td th:text="*{unit}"></td>
					<td th:text="*{#dates.format(createdAt,'YYYY/MM/dd')}"></td>
					<td th:text="*{#dates.format(updatedAt,'YYYY/MM/dd')}"></td>
				</tr>
			</table>
			<button class="btn btn-danger btn-lg pull-right" type="submit" name="delete">削除</button>
		</form>
	</div>
</body>

</html>
