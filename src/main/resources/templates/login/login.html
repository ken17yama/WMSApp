<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">

	<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

	<link th:href="@{/css/home.css}" rel="stylesheet">

	<title>ログイン</title>
</head>

<body class="d-flex flex-column">

	<div class="contents-wrapper min-vh-100">
		<nav class="navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="/" class="navbar-brand text-white">Spring Sample</a>
				</div>
			</div>
		</nav>
		<div class="sidebar container-fluid pt-5">
		</div>
		<div class="main container-fluid pt-3">
			<h3>ログイン</h3>
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
				th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">ログインエラーメッセージ</p>
			<form method="post" th:action="@{'/login'}">
				<div class="form-group col-sm-5">
					<label for="mail">メールアドレス</label> <input type="text" name="mail" class="form-control" placeholder="メールアドレス">
				</div>
				<div class="form-group col-sm-5">
					<label for="password">パスワード</label> <input type="password" name="password" class="form-control"
						placeholder="パスワード">
				</div>
				<button type="submit" class="btn btn-primary">ログイン</button>
			</form>
			<p class="mt-3">
				<a th:href="@{'/signup'}">新規登録はこちら</a>
			</p>
		</div>
	</div>
</body>

</html>
